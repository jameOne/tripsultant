<mat-dialog-content id="add-trip-dialog-content">
  <mat-card class="mat-elevation-z0">
    <mat-card-title id="add-trip-dialog-content-title">
      Trip Name
    </mat-card-title>
    <mat-card-content>
      <tripsultant-apps-map-add-trip-form #form id="add-trip-from"
                                          (tripName)="nameTrip($event)">
      </tripsultant-apps-map-add-trip-form>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions id="add-trip-dialog-actions">
  <button id="add-trip-dialog-done"
          mat-raised-button
          (click)="onSubmit()">
    Done
  </button>
  <button id="add-trip-dialog-cancel"
          mat-button
          (click)="closeDialog()">
    Cancel
  </button>
</mat-dialog-actions>
