<form [formGroup]="waypointNameFormGroup"
      (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field>
      <input type="text"
             aria-label="Waypoint label."
             matInput
             formControlName="name"
             [required]="inputRequired"
             [placeholder]="inputPlaceholder">
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="accent" id="name-waypoint" type="submit">
      Set label
    </button>
  </div>
</form>
